<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtentReports</title>
    <link href="https://cdn.rawgit.com/anshooarora/extentreports-java/8d1c4a6/extent-config.xml" rel="stylesheet">
</head>
<body>
    <h1>ExtentReports</h1>
    <div id="report">
        <div class="test">
            <h2>Test Suite: Sample Test Suite</h2>
            <div class="test-case">
                <h3>Test Case: Test1</h3>
                <p>Status: <span class="pass">Pass</span></p>
                <p>Duration: 2 seconds</p>
            </div>
            <div class="test-case">
                <h3>Test Case: Test2</h3>
                <p>Status: <span class="fail">Fail</span></p>
                <p>Duration: 3 seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
